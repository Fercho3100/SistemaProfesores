<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Estudiantes</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:commandButton value="Agregar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{profesoresController.InsertaProfesor()}"
                                                     ></b:commandButton>
                        <b:panel title="Lista de Estudiantes" look="primary" collapsible="false">
                            <b:dataTable value="#{profesoresController.profesores}"
                                         var="profesores"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         >
                                
                                <b:dataTableColumn value="#{profesores.nombre}"
                                                   label="Nombre"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{profesores.identificacion}"
                                                   label="Primer Apellido"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{profesores.email}"
                                                   label="Segundo Apellido"
                                                   width="19%"/>
                                <b:dataTableColumn value="#{profesores.estado}"
                                                   label="F. Nacimiento"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{profesoresController.editaProfesor(profesores.id_profesor)}"/>
                                </b:dataTableColumn>    
                                    
                                                          
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
