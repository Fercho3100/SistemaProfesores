<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Edita estudiante</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaEstudianteForm">
                    <b:container fluid="true">
                        <b:panel title="Inserta Estudiante" look="primary" >
                            <b:row tooltip="ID Del Sistema">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" 
                                                   for="Nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 
                                                 value="#{profesoresController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Email" 
                                                   for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="email"
                                                 id="email"
                                                 readonly="false"
                                                 value="#{profesoresController.email}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="email"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="">
                                <b:column medium-screen="2">
                                    <h:outputText value="Identificacion" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Identificacion"
                                                 id="Identificacion"
                                                 required="true"
                                                 value="#{profesoresController.identificacion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Modifique el primer apelldio de ser requerido">
                                <b:column medium-screen="2">
                                    <h:outputText value="Estado" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Estado"
                                                 id="Estado"
                                                 required="true"
                                                 value="#{profesoresController.estado}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Estado"/>
                                </b:column>
                            </b:row>
                            
                            
                            
                            
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    
                                    <b:commandButton value="Guardar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{profesoresController.InsertarProfesor()}"
                                                     ></b:commandButton>
                                    
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
